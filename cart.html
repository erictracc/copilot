<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart - My E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1><img src="logo.png" alt="My E-commerce Store Logo" id="logo"></h1>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="clothing.html">Clothing</a></li>
            <li><a href="accessories.html">Accessories</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search...">
            <div class="dropdown" id="search-dropdown">
                <a href="home.html">Home</a>
                <a href="clothing.html">Clothing</a>
                <a href="accessories.html">Accessories</a>
                <a href="cart.html">Cart</a>
            </div>
        </div>
    </nav>
</header>
<main>
    <section class="cart">
        <h2>Your Shopping Cart</h2>
        <div class="cart-items">
            <div class="cart-item">
                <img src="path/to/product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Quantity: 1</p>
                <p>Price: $19.99</p>
                <button>Remove</button>
            </div>
            <div class="cart-item">
                <img src="path/to/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Quantity: 2</p>
                <p>Price: $29.99</p>
                <button>Remove</button>
            </div>
            <!-- Add more cart items as needed -->
        </div>
        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <p>Total Items: 3</p>
            <p>Total Price: $79.97</p>
            <button>Proceed to Checkout</button>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2023 My E-commerce Store</p>
</footer>

<script>
    document.getElementById('search').addEventListener('input', function() {
        document.getElementById('search-dropdown').style.display = 'block';
    });
</script>
</body>
</html>
